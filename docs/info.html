<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.css">
    <script src="https://kit.fontawesome.com/fba851af54.js" crossorigin="anonymous"></script>
    <script type = "text/javascript" src="javascript/js_requests.js"></script>
    <script type = "text/javascript">
      window.onload=carbyid;
    </script>
    <title>Car info</title>
</head>
<body>
  <div class="grid-container">
    <!--For future "burger" menu icon for mobile devices-->
    <div class="menu-icon">
     <i class="fas fa-bars header__menu"></i>
    </div>
    
   <header class="header">
     <p class="banner">Car Rental</p> 
   </header>
 
   <aside class="sidenav">
    <div class="sidenav__close-icon">
      <i class="fas fa-times sidenav__brand-close"></i>
    </div>
     <ul class="sidenav__list">
       <li class="greeting">Hello, user!</li>
       <li class="sidenav__list-item"><a href="profile.html">My profile</a></li>
       <li class="sidenav__list-item"><a href="home.html">Catalog</a></li>
       <li class="sidenav__list-item"><a href="cart.html">My cart</a></li>
       <li class="sidenav__list-item"><a href="login.html">Logout</a></li>
     </ul>
   </aside>
 
   <main class="main">
    <div class="container">
        <div class="grid product">
          <img src="images/sample.png" alt="car" width="60%" height="60%">
          <div class="column-xs-12 column-md-5">
            <h1 class="car_name"></h1>
            <h2 class="car_price"></h2>
            <div class="description">
              <p>The Car description</p>
            </div>
            <label for="from">Book from</label>
            <input class="from" id="from" type="date" value="2021-05-15">
            <label for="to">Book to</label>
            <input class="to" id="to" type="date"  value="2021-05-20">
            <br>
            <br>
            <button class="add-to-cart" onclick="addtocart()">Add To Cart</button>
          </div>
        </div>
   </main>
 
   <footer class="footer">
     <div class="footer__copyright">&copy; 2021</div>
     <div class="footer__signature">Made by Ira Yarka</div>
   </footer>
 </div>
 <script type = "text/javascript" src="javascript/openclosebutton.js"></script>
</body>
</html>
