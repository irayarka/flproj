<body>
    
    <header>
        <a href="about_us.html">About us</a>
    </header>

    <h1>Sign Up</h1>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input id="username_id" type="text" placeholder="username" required>
                <input id="fname_id" type="text" placeholder="first name">
                <input id = "lname_id" type="text" placeholder="last name">
                <input id="email_id" type="email" placeholder="email">
                <input id = "phone_id" type="text" placeholder="phone">
                <input id="pass_id" type="password" placeholder="password" required>
                <input id="conf_pass" type="password" placeholder="confirm password" required>
                <label id="admin_id" for="admin" class="message"><input type="checkbox" id="admin" /> <span>I am admin</span></label>
                <button onclick="signup()">create</button>
                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
        </div>
      </div>
